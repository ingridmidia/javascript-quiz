<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <p id="highscores">View Highscores</p>
        <p id="timer">Time: 0</p>
    </header>

    <main id="initial-page">
        <h1>Javascript Quiz</h1>
        <h2>Try to answer the following Javascript-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score/time by 15 seconds!</h2>
        <button id="start-button">Start Quiz</button>
    </main>

    <section id="question">
        <h1 id="question-title">Question</h1>
        <button id="answer1">1</button>
        <button id="answer2">2</button>
        <button id="answer3">3</button>
        <button id="answer4">4</button>
    </section>

    <section id="correct">
        <p>Correct!</p>
    </section>

    <section id="wrong">
        <p>Wrong!</p>
    </section>

    <section id="all-done">
        <h1>All done!</h1>
        <p id="final-score-message">Your final score is</p>
        <section class="initials-form">
            <label for="initials">Enter initials:</label>
            <input id="initials" type="text" />
            <button>Submit</button>
        </section>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
